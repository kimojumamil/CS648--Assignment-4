<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <style>
        main > * {
            background: silver;
        }
        main {
            display: grid;
            width: 960px;
            min-height: 600px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 80px 2fr 1fr 60px;
            grid-gap: 16px;
            margin: 20px auto;
            font-family: Arial, Helvetica, sans-serif;

        }
        header 	{grid-row: 1 / 2; grid-column: 1 / span 12;}
        .logo 	{grid-row: 1/ 2; grid-column: 1 / span 3;}
        nav 	{
                    grid-row: 1 / 2; 
                    grid-column: 7 / span 6;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
        .nav-item {
            margin: 0 10px; /* Adjust the spacing between items as needed */
        } 
        .featured 	{grid-row: 2 / 3; grid-column: 1 / span 12;}
        .prod1 	{grid-row: 3 / 4; grid-column: 1 / span 6;}
        .prod2 	{grid-row: 3 / 4; grid-column: 7 / span 6;}
        .Copyright 	{grid-row: 4 / 5; grid-column: 1 / span 12; text-align: center;}
    </style>
</head>
<body>
    <main>
        
            <div class="logo">Company Logo</div>
            <nav>
                <div class="nav-item">Item 1</div>
                <div class="nav-item">Item 2</div>
                <div class="nav-item">Item 3</div>
                <div class="nav-item">Item 4</div>
            </nav>
        
        <div class="featured">Featured Product Image</div>
        <div class="prod1">Product 1</div>
        <div class="prod2">Product 2</div>
        <div class="Copyright">Copyright Notice</div>
    </main>
</body>
</html>
