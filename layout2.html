<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <style>
        main > * {
            background: silver;
        }
        main {
            display: grid;
            width: 960px;
            min-height: 600px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 80px 2fr 1fr 3fr 3fr 3fr 60px;
            grid-gap: 16px;
            margin: 20px auto;
            font-family: Arial, Helvetica, sans-serif;

        }
        header 	{grid-row: 1 / 2; grid-column: 1 / span 12;}
        .logo 	{grid-row: 1 / 2; grid-column: 1 / span 3;}
        nav 	{
                    grid-row: 1 / 2; 
                    grid-column: 7 / span 6;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
        .nav-item {
            margin: 0 10px; /* Adjust the spacing between items as needed */
        } 
        .writing {            
            background: white;
            grid-row: 2/4; 
            grid-column: 1 / span 12;
            text-align: justify;
            font-weight: bold;
        }
        .bigWriting 	{
            grid-row: 2 / 3;
            font-size: 42px;       
        }
        .smallWriting 	{
            grid-row: 3/ 4;
            font-size: 22px;
        }
        .prod1 	{grid-row: 4 / 5; grid-column: 1 / span 4;}
        .prod2 	{grid-row: 4 / 5; grid-column: 5 / span 4;}
        .prod3 	{grid-row: 4 / 5; grid-column: 9 / span 4;}
        .prod4 	{grid-row: 5 / 6; grid-column: 1 / span 4;}
        .prod5 	{grid-row: 5 / 6; grid-column: 5 / span 4;}
        .prod6 	{grid-row: 5 / 6; grid-column: 9 / span 4;}
        .prod7 	{grid-row: 6 / 7; grid-column: 1 / span 4;}
        .prod8 	{grid-row: 6 / 7; grid-column: 5 / span 4;}
        .prod9 	{grid-row: 6 / 7; grid-column: 9 / span 4;}
        .Copyright 	{grid-row: 7 / 8; grid-column: 1 / span 12; text-align: center;}
    </style>
</head>
<body>
    <main>
        
            <div class="logo">Company Logo</div>
            <nav>
                <div class="nav-item">Item 1</div>
                <div class="nav-item">Item 2</div>
                <div class="nav-item">Item 3</div>
                <div class="nav-item">Item 4</div>
            </nav>
        <section class="writing">
        <p class="bigWriting">Lorem ipsum dolor sit amet, ne saepe<br>
            phaedrum cotidieque has, natum zril pro ei.</p>
        <p class="smallWriting">Cu vel aliquid lobortis deseruisse. Name at adipisci dignissim forensibus. Qui an<br>
            recteque maluisset assentior, cu ferri aperiam imperdiet sed.</p>
        </section>
        <div class="prod1"></div>
        <div class="prod2"></div>
        <div class="prod3"></div>
        <div class="prod4"></div>
        <div class="prod5"></div>
        <div class="prod6"></div>
        <div class="prod7"></div>
        <div class="prod8"></div>
        <div class="prod9"></div>
        <div class="Copyright">Copyright Notice</div>
    </main>
</body>
</html>
